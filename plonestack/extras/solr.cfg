[parts]
prebuild +=
    solr

[binaries]
java = /usr/bin/java

[dependencies]
executable +=
    ${binaries:java}

[ports]
offsets +=
    solr 3

[base]
environment-vars +=
    SOLR_URI http://localhost:${ports:solr}/solr

[solr-download]
recipe = hexagonit.recipe.download
strip-top-level-dir = true
url = http://archive.apache.org/dist/lucene/solr/${:version}/apache-solr-${:version}.zip
version = 3.6.2

[solr]
recipe = collective.recipe.solrinstance
solr-location = ${solr-download:location}
host = 127.0.0.1
port = ${ports:solr}
index =
    name:uid type:string indexed:true stored:true required:true

[zopecluster:solr]
name = solr

[zopecluster]
pre-zope-services += zopecluster:solr

